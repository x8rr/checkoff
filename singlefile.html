    <style>
        :root {
            --color-bg-main: #F0F7FF;
            --color-primary: #00A3FF;
            --color-primary-light: #E0F2FE;
            --color-primary-dark: #0081CC;
            --color-surface: #FFFFFF;
            --color-border-soft: #E2E8F0;
            --color-border-accent: #BAE6FD;
            --color-text-dark: #1E293B;
            --color-text-medium: #64748B;
            --color-text-light: #94A3B8;
            --color-text-muted: #CBD5E1;
            --color-success: #10B981;
            --color-success-bg: #D1FAE5;
            --color-warning: #F59E0B;
            --color-warning-bg: #FEF3C7;
            --color-error: #F43F5E;
            --color-error-bg: #FFE4E6;
            --radius-xl: 28px;
            --shadow-brand: 0 20px 25px -5px rgba(0, 163, 255, 0.1), 0 8px 10px -6px rgba(0, 163, 255, 0.1)
        }

        * {
            font-family: "Plus Jakarta Sans";
        }

        html {
            background: var(--color-bg-main);
        }

        body {
            margin: 0;
        }

        p,
        small {
            color: var(--color-text-medium);
        }

        .homelogo {
            height: 110px;
        }

        .dac {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .vac {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        .hac {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .checkbox-container {
            display: flex;
            gap: 20px;
            padding: 10px;
            background: #f8fafc;
            border-radius: 12px;
            box-shadow:
                0 4px 6px -1px rgba(0, 0, 0, 0.1),
                0 2px 4px -2px rgba(0, 0, 0, 0.05);
        }

        .ios-checkbox {
            --checkbox-size: 28px;
            --checkbox-color: #3e99ed;
            --checkbox-bg: #dbeafe;
            --checkbox-border: #93c5fd;

            position: relative;
            display: inline-block;
            cursor: pointer;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .ios-checkbox input {
            display: none;
        }

        .checkbox-wrapper {
            position: relative;
            width: var(--checkbox-size);
            height: var(--checkbox-size);
            border-radius: 8px;
            transition: transform 0.2s ease;
        }

        .checkbox-bg {
            position: absolute;
            inset: 0;
            border-radius: 8px;
            border: 2px solid var(--checkbox-border);
            background: white;
            transition: all 0.2s ease;
        }

        .checkbox-icon {
            position: absolute;
            inset: 0;
            margin: auto;
            width: 80%;
            height: 80%;
            color: white;
            transform: scale(0);
            transition: all 0.2s ease;
        }

        .check-path {
            stroke-dasharray: 40;
            stroke-dashoffset: 40;
            transition: stroke-dashoffset 0.3s ease 0.1s;
        }

        .ios-checkbox input:checked+.checkbox-wrapper .checkbox-bg {
            background: var(--checkbox-color);
            border-color: var(--checkbox-color);
        }

        .ios-checkbox input:checked+.checkbox-wrapper .checkbox-icon {
            transform: scale(1);
        }

        .ios-checkbox input:checked+.checkbox-wrapper .check-path {
            stroke-dashoffset: 0;
        }

        .ios-checkbox:hover .checkbox-wrapper {
            transform: scale(1.05);
        }

        .ios-checkbox:active .checkbox-wrapper {
            transform: scale(0.95);
        }

        .ios-checkbox input:focus+.checkbox-wrapper .checkbox-bg {
            box-shadow: 0 0 0 4px var(--checkbox-bg);
        }

        .ios-checkbox.red {
            --checkbox-color: #ef4444;
            --checkbox-bg: #fee2e2;
            --checkbox-border: #fca5a5;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        .ios-checkbox input:checked+.checkbox-wrapper {
            animation: bounce 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>

    <script>
        function newTaskModal() {
            const modal = document.getElementById("newTaskModal")
            const overlay = document.getElementById("overlay")

            overlay.classList.remove("hidden")
            modal.classList.remove("scale-95", "opacity-0", "pointer-events-none")
        }

        function closeTaskModal() {
            const modal = document.getElementById("newTaskModal")
            const overlay = document.getElementById("overlay")

            overlay.classList.add("hidden")
            modal.classList.add("scale-95", "opacity-0", "pointer-events-none")
        }

        let count = 0
        function upCount(id1, id2) {
            const el1 = document.getElementById(id1)
            const el2 = document.getElementById(id2)
            if (el1) el1.textContent = parseInt(el1.textContent || 0) + 1
            if (el2) el2.textContent = parseInt(el2.textContent || 0) + 1
        }

        function downCount(id1, id2) {
            const el1 = document.getElementById(id1)
            const el2 = document.getElementById(id2)
            if (el1) el1.textContent = Math.max(0, parseInt(el1.textContent || 0) - 1)
            if (el2) el2.textContent = Math.max(0, parseInt(el2.textContent || 0) - 1)
        }

        function addTask(t) {
            const savedTasks = JSON.parse(localStorage.getItem("checkoff_savedTasks")) ?? []

            const newTask = {
                id: savedTasks.length + 1,
                title: t,
                status: "todo"
            }

            savedTasks.push(newTask)

            localStorage.setItem("checkoff_savedTasks", JSON.stringify(savedTasks))

            const container = document.getElementById("todocontainer")

            upCount("todocount", "todocount2")

            const taskEl = document.createElement("div")
            taskEl.classList.add("bg-white", "shadow-2xl", "flex-row", "flex", "items-left", "mb-4", "shadow-sky-500/25", "w-full", "p-5", "rounded-3xl")
            taskEl.innerHTML = `
                <label class="ios-checkbox blue relative mr-1" data-checkoff="${newTask.id}">
                    <input type="checkbox" />
                    <div class="checkbox-wrapper">
                        <div class="checkbox-bg"></div>
                        <svg class="checkbox-icon" viewBox="0 0 24 24" fill="none">
                            <path class="check-path" d="M4 12L10 18L20 6" stroke="currentColor" stroke-width="3"
                                stroke-linecap="round" stroke-linejoin="round"></path>
                        </svg>
                    </div>
                </label>
                <span class="font-bold text-slate-700 ml-3 text-[17px] mt-0.5">${newTask.title}</span>
            `
            container.prepend(taskEl)
            closeTaskModal()
            loadTasks()
        }

        function checkoff(taskId) {
            let saved = JSON.parse(localStorage.getItem("checkoff_savedTasks")) ?? []

            saved = saved.map(t => {
                if (t.id === taskId) {
                    t.status = "done"
                }
                return t
            })

            localStorage.setItem("checkoff_savedTasks", JSON.stringify(saved))

            downCount("todocount", "todocount2")
            upCount("donecount", "donecount2")

            document.getElementById("todocontainer").innerHTML = ""

            loadTasks()
        }

        function loadTasks() {
            const todoContainer = document.getElementById("todocontainer")
            const doneContainer = document.getElementById("donecontainer")
            const saved = JSON.parse(localStorage.getItem("checkoff_savedTasks")) ?? []

            document.getElementById("todocount").textContent = "0"
            document.getElementById("todocount2").textContent = "0"
            document.getElementById("donecount").textContent = "0"
            document.getElementById("donecount2").textContent = "0"
            document.getElementById("totalcount").textContent = "0"
            document.getElementById("totalcount2").textContent = "0"

            todoContainer.innerHTML = ""
            doneContainer.innerHTML = ""

            const todoTasks = saved.filter(t => t.status !== "done")
            const doneTasks = saved.filter(t => t.status === "done")

            if (todoTasks.length === 0) {
                todoContainer.innerHTML = `
            <div class="w-full rounded-4xl bg-gray-100/25 p-5 border border-dashed text-gray-500 border-gray-300 h-45 relative animate-in fade-in zoom-in duration-500">
                <div class="absolute left-1/2 top-1/2 items-center flex-col flex text-center -translate-y-1/2 -translate-x-1/2">
                    <i data-lucide="party-popper" class="scale-150 mb-4"></i>
                    <h1 class="text-center font-bold text-2xl">Nice!</h1>
                    <p class="font-medium">You're all caught up.</p>
                </div>
            </div>
        `
                lucide.createIcons()
            } else {
                todoTasks.forEach(t => {
                    const taskEl = document.createElement("div")
                    taskEl.classList.add("bg-white", "shadow-2xl", "flex-row", "flex", "items-left", "mb-4", "shadow-sky-500/25", "w-full", "p-5", "rounded-3xl")
                    taskEl.innerHTML = `
                <label class="ios-checkbox blue relative mr-1" data-checkoff="${t.id}">
                    <input type="checkbox" onchange="checkoff(${t.id})" />
                    <div class="checkbox-wrapper">
                        <div class="checkbox-bg"></div>
                        <svg class="checkbox-icon" viewBox="0 0 24 24" fill="none">
                            <path class="check-path" d="M4 12L10 18L20 6" stroke="currentColor" stroke-width="3"
                                stroke-linecap="round" stroke-linejoin="round"></path>
                        </svg>
                    </div>
                </label>
                <span class="font-bold text-slate-700 ml-3 text-[17px] mt-0.5">${t.title}</span>
            `
                    todoContainer.prepend(taskEl)
                    upCount("todocount", "todocount2")
                })
            }

            doneTasks.forEach(t => {
                const taskEl = document.createElement("div")
                taskEl.classList.add("bg-white", "shadow-2xl", "flex-row", "flex", "items-left", "mb-4", "shadow-sky-500/25", "w-full", "p-5", "rounded-3xl", "opacity-25")
                taskEl.innerHTML = `
            <label class="ios-checkbox pointer-events-none blue relative mr-1" data-checkoff="${t.id}">
                <input type="checkbox" checked disabled />
                <div class="checkbox-wrapper">
                    <div class="checkbox-bg"></div>
                    <svg class="checkbox-icon" viewBox="0 0 24 24" fill="none">
                        <path class="check-path" d="M4 12L10 18L20 6" stroke="currentColor" stroke-width="3"
                            stroke-linecap="round" stroke-linejoin="round"></path>
                    </svg>
                </div>
            </label>
            <span class="font-bold text-slate-700 ml-3 text-[17px] mt-0.5">${t.title}</span>
        `
                doneContainer.prepend(taskEl)
                upCount("donecount", "donecount2")
            })

            saved.forEach(() => upCount("totalcount", "totalcount2"))
        }

        loadTasks()
    </script>
</body>

</html>
